<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avaliação</title>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <style>
        body {
            background-color: rgba(157, 252, 3, 0.5);
        }
        img:hover {
            cursor: pointer;
        }

        .colPedidos {
            border-right: 1px solid rgba(0, 0, 0, 0.2);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row py-3 pl-3">
            <div class="col-5">
                <div class="card cardCad">
                    <div class="card-body">
                        <input id="nome" class="form-control mt-2" type="text" placeholder="Nome do Cliente">
                        <input id="endereco" class="form-control mt-2" type="text" placeholder="Endereço do Cliente">
                        <div class="form-inline">
                            <select id="qtd" class="form-control mt-2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>+5</option>
                            </select>
                            <select id="lanche" class="form-control mt-2">
                                <option selected disabled>Escolha o lanche</option>
                                <option>Hot Dog Simples</option>
                                <option>Hot Dog Duplo</option>
                                <option>X-Salada</option>
                                <option>X-Egg</option>
                                <option>X-Tudo</option>
                            </select>
                        </div>
                        <button id="btAdd" class="btn btn-primary mt-2">Adicionar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-6 py-3 text-center pedidos">
                <h3 class="text-primary">Pedidos em Produção</h3>
                <div class="card mt-2">
                    <div class="card-body d-flex w-100 text-left">
                        <div class="d-flex flex-column">
                            <h4>Fulano da Silva</h4>
                            <h5>Rua dos Sabias, 321</h5>
                        </div>
                        <h4 class="ml-auto">X-Tudo</h4>
                        <img class="ml-auto" src="img/delivery.png" width="60" height="60" >
                    </div>
                </div>
            </div>
            <div class="col-6 py-3 text-center entregas">
                <h3 class="text-primary">Pedidos em Entrega</h3>
                <div class="card mt-2">
                    <div class="card-body d-flex w-100 text-left">
                        <div class="d-flex flex-column">
                            <h4>Beltrano Barbosa</h4>
                            <h5>Rua dos Calipto, 456</h5>
                        </div>
                        <h4 class="ml-auto">X-Salada</h4>
                        <img class="ml-auto" src="img/check.png" width="60" height="60" >
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
