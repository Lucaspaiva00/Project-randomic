<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Formulário e Menu</title>
	<script src="jquery.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
	<script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-8 bg-dark">
			<h2 class="text-warning" align="center">FUNERÁRIA BOA MORTE</h2>
			<nav class="navbar navbar-expand">
				<ul class="navbar-nav mr-auto">
					<a href="#" class="navbar-brand"><strong>BOA MORTE</strong></a>
					<li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
					<li class="nav-item"><a href="#" class="nav-link">FALE CONOSCO</a></li>
					<li class="nav-item"><a href="#" class="nav-link">ORÇAMENTO</a></li>
				</ul>
				<form class="form form-inline"><input type="text" class="form-control"/><input type="button" class="btn btn-outline-warning ml-2" value="Buscar"/></form>
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-2 bg-warning">
			<nav class="navbar">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Produtos</a>
						<div class="dropdown-menu">
							<a href="#" class="dropdown-item">Caixão VIP</a>
							<a href="#" class="dropdown-item">Caixão Standard</a>
							<a href="#" class="dropdown-item">Caixão Children</a>
							<a href="#" class="dropdown-item">Caixão Plus</a>
						</div>
					</li>
					<li class="nav-item"><a href="#" class="nav-link">Pedidos</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Fornecedores</a></li>
				</ul>
			</nav>
		</div>
		<div class="col-6 bg-secondary">
			<div class="container">
				<form class="form mt-2 mb-2">
					<div class="form-group">
						<label for="nome"><strong>Nome:</strong></label>
						<input type="text" id="nome" class="form-control" />
					</div>
					<div class="form-group">
						<label for="endereco"><strong>Endereco:</strong></label>
						<input type="text" id="endereco" class="form-control" />
					</div>
					<div class="form-group">
						<label class="form-check-inline"><strong>Vaga pretendida:</strong></label>
						<div class="form-check">
							<label class="form-check-inline"><input type="checkbox" id="vaga" class="form-check-input"/>Analista</label>
							<label class="form-check-inline"><input type="checkbox" id="vaga" class="form-check-input"/>Gerente</label>
							<label class="form-check-inline"><input type="checkbox" id="vaga" class="form-check-input"/>Coordenador</label>
						</div>
					</div>
					<div class="form-group">
						<label class="form-check-inline"><strong>Escolaridade:</strong></label>
						<div class="form-check">
							<label class="form-check-inline"><input type="radio" name="esc" class="form-check-input"/>Técnico Completo</label>
							<label class="form-check-inline"><input type="radio" name="esc" class="form-check-input"/>Superior Completo</label>
							<label class="form-check-inline"><input type="radio" name="esc" class="form-check-input"/>Mestrado Completo</label>
							<label class="form-check-inline"><input type="radio" name="esc" class="form-check-input"/>Doutorado Completo</label>
						</div>
					</div>
					<div class="form-group">
						<label for="sel"><strong>Estado Civil:</strong></label>
						<select id="sel" class="form-control">
							<option>Solteiro</option>
							<option>União estável</option>
							<option>Casado</option>
							<option>Divorciado</option>
							<option>Viúvo</option>
						</select>
					</div>
					<div class="form-group">
						<label for="file"><strong>Currículo:</strong></label>
						<input type="file" id="file" class="form-control-file"/>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-outline-warning"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-8 bg-dark">
			<h5 class="text-warning mt-2 mb-2" align="center">Sua morte é nosso lucro.</h5>
		</div>
	</div>
</body>
</html>
